<div class="col-xs-11 col-md-4 col-md-offset-1 text-center houses">
   <img src="images/house.png" style="width: 45px;height: 40px"/>
   <h3> {{ item.name }}</h3>
   <h5>Region : {{ item.region|| "Region Not Available" }}</h5>
   <a ng-href='#/houses/{{item.url.split("/").pop()}}' class="btn btn-default btn-custom" style="display:inline-block;">Know more</a>    
</div>
