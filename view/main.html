   <style type="text/css">
      .mbutton {border-radius: 50%;}

   <div class="text-center">
      <button class="mbutton" ng-click= "mainCtrl.allShow()">ALL</button>
      <button class="mbutton" ng-click= "mainCtrl.booksShow()">BOOKS</button>
      <button class="mbutton" ng-click= "mainCtrl.charactersShow()">CHARACTERS</button>
      <button class="mbutton" ng-click= "mainCtrl.housesShow()">HOUSES</button>
   </div>
   <br/>


   <!--TO DISPLAY ALL DATA-->
   <div class="container-fluid" ng-if="mainCtrl.all">
      <div class="row">
         <div class="col col-sm-1 col-md-1">
       <!-- Blank space for UI purposes -->
       </div>
         <div class=" col-xs-12 col-sm-4 col-md-4 text-center" style="padding:0 !important; margin:10px 0px">
            
               <input type="text" name="book" class="form-control" placeholder="by Name .." ng-model="searchName.name" style="width: 95%;margin-left: 4%">
            
         </div>
         
          <div class="col col-sm-2 col-md-2">
         <!-- Blank space for UI purposes -->
         </div>
         
         <div class=" col-md-4 col-xs-12 col-md-offset-0 col-sm-4" style="padding:0 !important; margin:10px 0px">
               <select>
                  <option class="form-control" ng-show="ascendingButton" ng-click="changeToAscendingOrder()" value="" enabled >Assending</option>
                  <option class="form-control" ng-show="descendingButton" ng-click="changeToDescendingOrder()" >Descending</option>
               </select>  
         </div>
         
         <div class="col col-sm-1 col-md-1">
         <!-- Blank space for UI purposes -->
         </div>

      </div>

      <div class="row">
         <div ng-repeat = "item in mainCtrl.allData | orderBy: alterOrder | filter:searchName">
            <books-dir ng-if ="item.isbn"></books-dir>
            <houses-dir ng-if ="item.region"></houses-dir>
            <characters-dir ng-if ="item.gender"></characters-dir>
         </div>
      </div>

   </div>


   <!--TO DISPLAY ONLY CHARACTERS-->
   <div class="container-fluid ">
      <div ng-if="mainCtrl.character">
         <div class="row">
   
            <div class="col-md-3  col-xs-6 col-sm-3"  style="padding:0 !important; margin:10px 0px">
               <select  ng-model="searchCharName.name"  >
                     <option class="form-control"  value="" enabled >--Select Name--</option>
                     <option class=" form-control" ng-repeat="item in mainCtrl.allCharArray | unique : 'name'" ng-if='item.name' value="{{item.name}}">{{item.name}}</option>
               </select>             
            </div>
            
            <div class="col-md-3  col-xs-6 col-sm-3" style="padding:0 !important; margin:10px 0px">
               <select ng-model="searchCharGender.gender"  ">
                  <option class="form-control"  value="" enabled >--Select Gender--</option>
                  <option class="form-control" ng-repeat="item in mainCtrl.allCharArray | unique : 'gender'" ng-if='item.gender' value="{{item.gender}}">{{item.gender}}</option>
               </select>  
            </div>
            
            <div class="col-md-3  col-xs-6 col-sm-3" style="padding:0 !important; margin:10px 0px">                  
               <select   ng-model="searchCharAlias.aliases"  >
                  <option class="form-control"  value="" enabled >--Select Alias--</option>
                  <option class="form-control" ng-repeat="item in mainCtrl.allCharArray"   ng-if='item.aliases[0]' value="{{item.aliases[0]}}">{{item.aliases[0]}}</option>

            </div>
            <div class="col-md-3  col-xs-6 col-sm-3" style="padding:0 !important; margin:10px 0px">

                  <option class="form-control" ng-show="ascendingButton" ng-click="changeToAscendingOrder()" value="" enabled >Assending</option>

               </select>  
            </div>

   </div>

   <!--TO DISPLAY ALL HOUSES-->
   <div class="container-fluid">
      <div ng-if="mainCtrl.house">
         <div class="row">

            <div class="col-md-4  col-xs-12 col-sm-4"  style="padding:0 !important; margin:10px 0px">
               <select ng-model="searchHouseName.name" >
                  <option class="form-control"  value="" enabled >--Select Name--</option>
                  <option class="form-control" ng-repeat="item in mainCtrl.allHouseArray | unique : 'name'" value="{{item.name}}"> {{item.name}}</option>
               </select>    
            </div>
            
            <div class="col-md-4 col-xs-12 col-sm-4"  style="padding:0 !important; margin:10px 0px">

                  <option class="form-control"  value="" enabled >--Select Region--</option>
                  <option class="form-control" ng-repeat="item in mainCtrl.allHouseArray |  unique : 'region'" ng-if='item.region'  value="{{item.region}}"> {{item.region}}</option>
               </select>   
            </div>        

            <div class="col-md-4 col-xs-12 col-sm-4" style="padding:0 !important; margin:10px 0px">
               <select>
                  <option class="form-control" ng-show="ascendingButton" ng-click="changeToAscendingOrder()" value="" enabled >Assending</option>
                  <option class="form-control" ng-show="descendingButton" ng-click="changeToDescendingOrder()" >Descending</option>
               </select>  
            </div>     
         </div>
         <div ng-repeat = "item in mainCtrl.allHouseArray | filter:searchHouseName | filter:searchHouseRegion | orderBy: alterOrder">
            <houses-dir></houses-dir>
         </div>
      </div>
   </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){

   $("#myCarousel").carousel("cycle");
    // Activate Carousel
    //$("#myCarousel").carousel("pause");

    // Click on the button to start sliding 
    $("#myBtn").click(function(){
        $("#myCarousel").carousel("cycle");
    });

    // Click on the button to stop sliding 
    $("#myBtn2").click(function(){
        $("#myCarousel").carousel("pause");
    });
    
    // Enable Carousel Indicators
    $(".item1").click(function(){
        $("#myCarousel").carousel(0);
    });
    $(".item2").click(function(){
        $("#myCarousel").carousel(1);
    });
    $(".item3").click(function(){
        $("#myCarousel").carousel(2);
    });
    $(".item4").click(function(){
        $("#myCarousel").carousel(3);
    });
    
    // Enable Carousel Controls
    $(".left").click(function(){
        $("#myCarousel").carousel("prev");
    });
    $(".right").click(function(){
        $("#myCarousel").carousel("next");
    });
});

</script>
